<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--百度抓取-->
    <meta name="baidu-site-verification" content="Zh0SDaTVsU" />
    <link rel="icon" type="image/x-icon" href="/img/favicon2.ico" />
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="../js/miracle/vue.js"></script>
    <script src="../js/miracle/axios.min.js"></script>
    <script src="../js/miracle/vue-resource.js"></script>
    <!-- 引入组件库 -->
    <script src="../js/miracle/index.js"></script>
    <title>首页</title>
</head>
<body>
    <div id="app">
        <el-button type="primary" @click="dialogVisible = true">喵~</el-button>
        <el-dialog
                title="喵说"
                :visible.sync="dialogVisible"
                width="30%"
                :before-close="handleClose">
            <span>博客施工中，敬请期待~</span>
            <span slot="footer" class="dialog-footer">
                <el-button @click="dialogVisible = false">取 消</el-button>
                <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
            </span>
        </el-dialog>
        <el-input v-model="result" placeholder="请输入内容"></el-input>
        <template>
            <el-table
                    :data="tableData"
                    style="width: 100%">
                <el-table-column
                        prop="id"
                        label="id"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="key"
                        label="key"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="value"
                        label="value">
                </el-table-column>
                <el-table-column
                        prop="valid"
                        label="valid">
                </el-table-column>
                <el-table-column
                        prop="createTime"
                        label="createTime">
                </el-table-column>
                <el-table-column
                        prop="updateTime"
                        label="updateTime">
                </el-table-column>
            </el-table>
        </template>
    </div>
</body>
<script src="../js/miracle/main.js"></script>
<script>
    (function(){
        var bp = document.createElement('script');
        var curProtocol = window.location.protocol.split(':')[0];
        if (curProtocol === 'https') {
            bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
        }
        else {
            bp.src = 'http://push.zhanzhang.baidu.com/push.js';
        }
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(bp, s);
    })();
</script>
</html>
